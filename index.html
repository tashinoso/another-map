<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>Another Map</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.0.2/pixi.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/myfilter.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-xVVam1KS4+Qt2OrFa+VdRUoXygyKIuNWUUUBZYv+n27STsJ7oDOHJgfF0bNKLMJF" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header id="page-header">
    <span id="page-menu"><i class="fas fa-bars"></i></span>
    <h1 id="page-title">Another Map</h1>
    <a href="https://twitter.com/tashinoso" class="twitter-link"><i class="fab fa-twitter"></i></a>
  </header>
  <div id="wrapper">
    <nav id="controls">
      <div class="group">
        <button id="btn-pen-up" class="active"><i class="fas fa-mountains"></i><i class="far fa-long-arrow-alt-up"></i></button>
        <button id="btn-pen-down" class=""><i class="fas fa-cloud-showers-heavy"></i><i class="far fa-long-arrow-alt-down"></i></button>
      </div>
      <div class="group">
        <div id="slider-pen-size" class="slider"></div>
      </div>
      <div class="group">
          <button id="btn-resize"><i class="fas fa-ruler-combined"></i></button>
          <button id="btn-download"><i class="far fa-image"></i></button>
      </div>
    </nav>
    <div id="resize-control">
    </div>
    <div id="content">
      <canvas id="canv-draw"></canvas>
      <div id="canv-shade"><div id="pointer"></div></div>
    </div>
  </div>
  <footer id="page-footer">
      <p class="footer-title">Another Map</p>
      <a href="https://twitter.com/tashinoso" class="twitter-link">@tashinoso</a>
  </footer>

</html>
